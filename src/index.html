<!DOCTYPE html>
<html lang="ua">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="css/style-min.css">
</head>
<body>
	<div class="visually-hidden">
		<include src="build/img/sprite.svg"></include>
	</div>
	<header class="page-header">
				<img class="page-header__shadow page-header__shadow--couple" src="../img/shadows/couple.png" alt="">
				<img class="page-header__shadow page-header__shadow--superman" src="../img/shadows/superman.png" alt="">
				<img class="page-header__shadow page-header__shadow--alien" src="../img/shadows/alien.png" alt="">
				<div class="page-header__sova-wrapper">
					<img class="page-header__sova" src="./img/sofa.png" alt="">
					<img class="page-header__people" src="../img/people.png" alt="">
				</div>
				<div class="page-header__tv">
					<div class="page-header__scroll">
						Крути 
						<svg class="page-header__icon-arrow" width="29" height="46">
							<use xlink:href="#icon-arrow_down"></use>
						</svg>
						 Вниз
					</div>
				</div>
				<div class="page-header__btn btn">
					<input class="btn__input btn__input--show" type="text" placeholder="ВВЕДІТЬ КОД">
					<svg class="btn__icon" width="95" height="94">
						<use xlink:href="#icon-wheel"></use>
					</svg>
				</div>
				
				<include src="build/instr.html"></include>
	</header>
	<section class="prizes">
		<header class="prizes__header">
			<img class="prizes__title" src="../img/prizes/title.svg" alt="">
		</header>
		<ul class="prizes__list">
			<li class="prizes__item prizes__item--megogo">
				
			</li>
			<li class="prizes__item prizes__item--hollywood">
				<button class="prizes__btn" type="button">дізнайся більше</button>
			</li>
			<li class="prizes__item prizes__item--lg">
				
			</li>
		</ul>
	</section>
	<script src="js/plugins-min.js"></script>
	<script src="js/main-min.js"></script>
</body>
</html>
