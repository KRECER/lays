<button onclick="signIn()"> sign in </button>
<section class="enterform" onclick="hideModalOverlay()">
	<div class="enterform__wrapper" onclick="event.stopPropagation()">
		<form action="">
			<div class="enterform__close" onclick="hideModalCloseButton()">&times;</div>
			<div class="enterform__logo"><img src="img/logo.png" alt=""></div>
			<h2 class="enterform__head">Вхід</h2>
				<div class="enterform__inp"><input type="text" class="input input--yellow" placeholder="ТЕЛЕФОН"></div>
				<div class="enterform__inp"><input type="password" class="input input--yellow" placeholder="ПАРОЛЬ"></div>
			<button type = 'submit' class="enterform__btn button">УВІЙТИ
				<svg class="hollywood__icon-triangle">
					<use xlink:href="#icon-triangle"></use>
				</svg>
			</button>
			<div class="enterform__question"><a href="#">ЗАБУЛИ ПАРОЛЬ?</a> </div>
			<button class="enterform__btn button">ЗАРЕЄСТРУВАТИСЯ
				<svg class="hollywood__icon-triangle" style='color: red'>
					<use xlink:href="#icon-triangle"></use>
				</svg>
			</button>
		</form>
	</div>
</section>
<script>
	let modal = document.getElementsByClassName('enterform')[0];
	let form = document.getElementsByClassName('enterform__wrapper')[0];
	let closeSign = document.getElementsByClassName('enterform__close')[0]; 
	function signIn(){
		modal.style.display = 'block';
		modal.style.zIndex = '5';
		closeSign.style.zIndex = '5';
		document.body.style.overflow='hidden';
	}
	function hideModalCloseButton(){
		modal.style.display = 'none';
	}
	function hideModalOverlay(){
		modal.style.display = 'none';
	}  
</script>
